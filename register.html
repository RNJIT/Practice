    <style>
        body {
            background-color: #555151;
            /*#406882*/
        }
        
        .side-navbar {
            width: 180px;
            height: 100%;
            position: fixed;
            margin-left: -300px;
            background-color: #100901;
            transition: 0.5s;
        }
        
        .nav-link:active,
        .nav-link:focus,
        .nav-link:hover {
            background-color: #ffffff26;
        }
        
        .my-container {
            transition: 0.4s;
        }
        
        .active-nav {
            margin-left: 0;
        }
        /* for main section */
        
        .active-cont {
            margin-left: 180px;
        }
        
        #menu-btn {
            background-color: #100901;
            color: #fff;
            margin-left: -62px;
        }
        /* Side Bar End */
        
        .navbar {
            z-index: -1;
        }
        
        .main-after-body {
            margin: 2% 30% 2%;
            background-color: white;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 0.5rem;
        }
        
        .rgstr {
            /* margin-left: 50%; */
            /* width: auto;
            line-height:2;
            height:auto; */
            padding: 1rem 2rem 0rem;
        }
        
        .e-in {
            margin: 0% 0rem 3%;
        }
        
        .ch-bt {
            /* text-align: center; */
            margin-left: 2rem;
        }
        
        .btn {
            margin: 2% 2rem 2%;
        }
        
        .socio {
            margin: 2% 2rem 3%;
            width: 10%;
        }
        
        .l-btn {
            margin: 2% 2rem 3%;
        }
        
        hr {
            border-color: rgba(177, 190, 116, 0.603);
            /*rgba(177, 190, 116, 0.603)*/
            /* border-style:solid;
            border-width: 7%;
            border-radius: 2em; */
            width: 88%;
            margin: 0 auto;
        }
        
        p {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        input {
            border-radius: 15px;
        }
    </style>

<body>
    <div class="card card-body main-after-body card-shadow">
        <div class="rgstr">

            <form>
                <h2>Create an Account!</h2>
                <div class="row">
                    <div class="col">

                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">

                        <input type="text" class="form-control" placeholder="Last name">
                    </div>

                </div>
            </form>
        </div>

        <div class="rgstr" style="padding:1rem 2rem 1rem;">

            <input type="email" class="e-in form-control" placeholder="Email address">
            <form>
                <div class="row">
                    <div class="col">

                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">

                        <input type="password" class="form-control" placeholder="Repeat Password">
                    </div>

                </div>
            </form>
        </div>

        <div class="ch-bt form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                  I agree to terms and conditions
                </label>
        </div>
        <button type="submit" class="btn btn-success">Create Account</button>

        <hr>
        <center>
            <button type="button" class="btn btn-outline-dark btn-lg"><i class="fab fa-google"></i>&nbsp; Sign up with Google</button>
            <!-- <a class="socio btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a> -->
            <button type="button" class="l-btn btn bt-dn dn-btn btn-outline-dark btn-lg" role="button"><i class="fab fa-facebook"></i>&nbsp; Sign up with Facebook</button>
        </center>
        <p><a href="#">Already have a account? Login!</a></p>
    </div>
</body>
